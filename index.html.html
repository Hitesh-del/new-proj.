<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmFerry Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="updated-task.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- <i class="fas fa-boxes-stacked"></i> -->
                <!-- <img class="web-logo" src=".vscode/images/web-logo3.jpg" alt="Website Logo"> -->
                 <img class="web-logo" src="web-logo.jpg" alt="Website Logo">
                <span>FarmFerry Inventory Management</span>
            </div>
            <button class="add-btn" id="add-product-btn">
                <i class="fas fa-plus"></i>
                Add Product
            </button>
        </div>
        <div class="nav">
            <button class="nav-btn active" data-page="inventory">
                <i class="fas fa-list"></i>
                Product Inventory
            </button>
            <button class="nav-btn" data-page="add-product">
                <i class="fas fa-plus-circle"></i>
                Add New Product
            </button>
            <!-- <button class="nav-btn" data-page="update-product">
                <i class="fas fa-edit"></i>
                Update Product
            </button> -->
        </div>
        <div class="content" id="content"></div>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2 class="modal-title" id="modal-title">Edit Product</h2>
            <form id="edit-product-form">
                <div class="form-group">
                    <label class="form-label" for="edit-name">Product Name</label>
                    <input class="form-input" id="edit-name" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-sku">SKU</label>
                    <input class="form-input" id="edit-sku" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-category">Category</label>
                    <select class="form-input" id="edit-category">
                        <option value="vegetables">Vegetables</option>
                        <option value="herbs">Herbs</option>
                        <option value="dairy">Dairy</option>
                        <option value="fruits">Fruits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-supplier">Supplier Name</label>
                    <input class="form-input" id="edit-supplier" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-unit">Unit of Measure</label>
                    <select class="form-input" id="edit-unit">
                        <option value="kg">Kg</option>
                        <option value="pieces">Pieces</option>
                        <option value="box">Box</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-stock">Current Stock Quantity</label>
                    <input type="number" class="form-input" id="edit-stock" required min="0" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-price">Price Per Unit</label>
                    <input type="number" class="form-input" id="edit-price" step="0.01" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-expiry">Expiry Date</label>
                    <input type="date" class="form-input" id="edit-expiry" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-location">Storage Location</label>
                    <input class="form-input" id="edit-location" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-batch">Batch Number</label>
                    <input class="form-input" id="edit-batch" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-reorder">Reorder Level</label>
                    <input type="number" class="form-input" id="edit-reorder" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="edit-notes">Additional Notes</label>
                    <textarea class="form-input" id="edit-notes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-image">Change Product Image</label>
                    <div class="file-upload">
                        <label class="file-upload-btn">
                            <i class="fas fa-upload"></i> Choose File
                            <input type="file" id="edit-image" name="edit-image">
                        </label>
                    </div>
                    <div class="file-name" id="edit-file-name"></div>
                </div>
                <button class="submit-btn" type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-modal">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="add-modal-title">
            <span class="close-modal" id="close-add-modal">&times;</span>
            <h2 class="modal-title" id="add-modal-title">Add New Product</h2>
            <form id="modal-add-product-form">
                <div class="form-group">
                    <label class="form-label" for="modal-product-name">Product Name</label>
                    <input class="form-input" id="modal-product-name" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-sku">SKU</label>
                    <input class="form-input" id="modal-sku" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-category">Category</label>
                    <select class="form-input" id="modal-category">
                        <option value="vegetables">Vegetables</option>
                        <option value="herbs">Herbs</option>
                        <option value="dairy">Dairy</option>
                        <option value="fruits">Fruits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-supplier">Supplier Name</label>
                    <input class="form-input" id="modal-supplier" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-unit">Unit of Measure</label>
                    <select class="form-input" id="modal-unit">
                        <option value="kg">Kg</option>
                        <option value="pieces">Pieces</option>
                        <option value="box">Box</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-stock">Stock Quantity</label>
                    <input type="number" class="form-input" id="modal-stock" required min="0" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-price">Price Per Unit</label>
                    <input type="number" class="form-input" id="modal-price" step="0.01" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-expiry">Expiry Date</label>
                    <input type="date" class="form-input" id="modal-expiry" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-location">Storage Location</label>
                    <input class="form-input" id="modal-location" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-batch">Batch Number</label>
                    <input class="form-input" id="modal-batch" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-reorder">Reorder Level</label>
                    <input type="number" class="form-input" id="modal-reorder" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-notes">Additional Notes</label>
                    <textarea class="form-input" id="modal-notes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="modal-image">Upload Product Image</label>
                    <div class="file-upload">
                        <label class="file-upload-btn">
                            <i class="fas fa-upload"></i> Choose File
                            <input type="file" id="modal-image" name="modal-image" accept="image/*">
                        </label>
                    </div>
                    <div class="file-name" id="file-name"></div>
                </div>
                <button class="submit-btn" type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="updated-task.js"> </script>
</body>
<!-- 439--for company logo -->

</html>
